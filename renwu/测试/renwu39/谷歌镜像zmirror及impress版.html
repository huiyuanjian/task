<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键双搜-zmirror及impress版</title>
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    
    .cloneSearcheBar {
        height: 58px;
        width: 100%;
    }
    
    .searchBar {
        margin: 0 auto;
        text-align: center;
        background: #F8E2D5;
        padding: 12px 0;
        border-bottom: 1px solid #aaa;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }
    
    #inputWord {
        width: 35%;
        height: 32px;
        line-height: 32px;
        font-size: 16px;
        background: #fff;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        margin: 0;
        -webkit-border-radius: 0;
        border-radius: 0;
    }
    
    #submitBtn {
        font-size: 16px;
        font-weight: bolder;
        background: #A982CE;
        width: 100px;
        height: 32px;
        color: #fff;
        cursor: pointer;
        outline: medium;
        text-align: center;
        letter-spacing: 1px;
    }
    
    #submitBtn:hover {
        background-color: #3385FF;
    }
    
    .iframeCt {
        width: 49%;
        display: inline-block;
    }
    
    iframe {
        width: 100%;
        margin-top: 18px;
        border-width: 0;
        height: 2250px;
    }
    
    @media (max-width: 1024px) {
        #inputWord {
            width: 68%;
        }
        #submitBtn {
            width: 22%;
        }
        iframe {
            height: 3800px;
        }
    }
    
    @media (max-width: 768px) {
        #inputWord {
            width: 55%;
            height: 45px;
            line-height: 45px;
        }
        #submitBtn {
            width: 20%;
            height: 45px;
            line-height: 45px;
            text-align: center;
        }
        .iframeCt {
            display: block;
            width: 100%;
        }
        iframe {
            width: 1px;
            min-width: 100%;
            *width: 100%;
        }
        #iframeBaidu {
            height: 2200px;
        }
        #iframeGoogle {
            height: 3400px;
        }
    }
    </style>
</head>

<body>
    <div class="cloneSearcheBar"></div>
    <div class="searchBar">
        <input id="inputWord" type="text" name="searchInput" placeholder="输入关键词按回车或点击搜索键即可搜索" baiduSug="2">
        <input id="submitBtn" type="submit" name="searchBtn" value="搜索">
    </div>
    <div class="iframeCt">
        <iframe id="iframeBaidu" name="iframeBaidu" src="" scrolling="no"></iframe>
    </div>
    <div class="iframeCt">
        <iframe id="iframeGoogle" name="iframeGoogle" src="" scrolling="no"></iframe>
        <!--https://g.zmirrordemo.com/search?safe=strict&q=%E7%99%BE%E5%BA%A6-->
    </div>
    <script type="text/javascript">
    var submitBtn = document.getElementById("submitBtn"),
        iframe = document.getElementsByTagName("iframe"),
        google1Ok, google2Ok;

    function openSearch() {
         t1 = new Date().getTime(); 
        var inputWord = document.getElementById("inputWord").value;
        var leftIframeSrc = "https://www.baidu.com/s?cl=3&ct=2097152&si=&wd=" + inputWord,
            rightIframeSrc1 = "https://g.zmirrordemo.com/search?safe=strict&q=" + inputWord,
            rightIframeSrc2 = "https://g3.impress.pw/?gws_rd=ssl#newwindow=1&safe=strict&hl=zh-CN&sitesearch=&q=" + inputWord;
        iframe[0].setAttribute("src", leftIframeSrc);
        if (google2Ok) {
            iframe[1].setAttribute("src", rightIframeSrc2);
        } else {
            iframe[1].setAttribute("src", rightIframeSrc1);
        }
        document.body.scrollTop = 0;
        if ((!google1Ok) && (!google2Ok)) {
            setTimeout(function() {
                if (!google1Ok) {
                    if (window.stop !== undefined) {
                        window.stop();
                    } else if (document.execCommand !== undefined) {
                        document.execCommand("Stop", false);
                    }
                    iframe[1].setAttribute("src", rightIframeSrc2);
                    google1Ok = false;
                    google2Ok = true;
                    console.log("g3.impress.pw当前不可用,正在切换其他可用地址");
                    return google2Ok;
                }

            }, 3800);

        }
        return inputWord;

    }
    submitBtn.addEventListener("click", function() {
        openSearch();
    });
    document.addEventListener("keydown", function(e) {
        if (e.keyCode === 13) {
            openSearch();
        }
    });
    iframe[1].addEventListener("load", function() {
        if (iframe[1].getAttribute("src").substring(8, 14) == "g.zmir") {
            google1Ok = true;
        }
        console.log("加载本页耗时---- "+ (new Date().getTime()-t1) +" 毫秒")
        console.log(this,"加载完了！");

        return google1Ok;
    });

    </script>
</body>
<script charset="gbk" src="https://www.baidu.com/js/opensug.js"></script>

</html>
