<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26-2</title>
    <style>
        div.scrollLong{
            position: fixed;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            top: 0;
            left: 50%;
        }
        div{
            height: 100px;
            width: 200px;
            border: solid red 1px;
        }
        div.shubiao{
            background-color: white;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<fieldset>
    <legend>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
    <button class="changeBg">点我变色</button>
    <script>
        $("button.changeBg").on("click",function () {
            $("button.changeBg").css("background-color","red");
            setTimeout(function () {
                $("button.changeBg").css("background-color","blue")
            },1000)
        })
    </script>
</fieldset>
<fieldset>
    <legend>2.当窗口滚动时，获取垂直滚动距离</legend>
    <div class="scrollLong">垂直滚动距离为0</div>

    <script>
        $(this).scroll(function () {
            $("div.scrollLong").text("垂直滚动距离为 "+$(this).scrollTop())
        })

    </script>
</fieldset>
<fieldset>
    <legend>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
    <div class="shubiao"></div>
    <script>
        $("div.shubiao").on("mouseenter",function () {
            $("div.shubiao").css("background-color","red")
        });
        $("div.shubiao").on("mouseleave",function () {
            $("div.shubiao").css("background-color","white")
        });
    </script>
</fieldset>
<fieldset>
    <legend>4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
    <input type="text" class="ct4" placeholder="请输入文字">
    <script>
        $("input.ct4").focus(function () {
            $("input.ct4").css("outlineColor","blue")
        });
        $("input.ct4").on("keyup",function () {
            $("input.ct4").val($("input.ct4").val().toUpperCase());
        });
        $("input.ct4").blur(function () {
            console.log(  $("input.ct4").val());
        });

    </script>
</fieldset>
<fieldset>
    <legend>5.当选择 select 后，获取用户选择的内容</legend>
    <form action="javascript:void(0)">
        <select name="phone" id="xiala" multiple="multiple" >
            <option value="苹果">iphone手机</option>
            <option value="三星"> 三星手机 </option>
            <option value="小米">小米手机</option>
        </select>
        <button class="ct5">提交</button>
    </form>
    <p class="ct5">您的选择是</p>

    <script>
        $("button.ct5").on("click",function () {
            $("p.ct5").html($("#xiala").val());
        })

    </script>
</fieldset>

</body>
</html>
