<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul,li{
            list-style: none;
        }
        li{
            float: left;
            width: 40px;
            background-color: #aaa;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        ul:after{
            clear: both;
            display: block;
            content: "";

        }
        ul{
            min-height: 40px;
            border: 1px solid #ccc;
        }

    </style>
    <script>
       function drag (ev) {
           ev.dataTransfer.setData("Text",ev.target.id);

       }
       function drop(ev) {
           ev.preventDefault();
           if (ev.target.tagName.toLocaleLowerCase()==="li"){return}
          var  data=ev.dataTransfer.getData("Text");
           ev.target.appendChild(document.getElementById(data));

       }
       function allowDrop(ev) {
           ev.preventDefault();

       }

    </script>
    <script>

    </script>
</head>
<body>
<!--<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">-->
    <!--&lt;!&ndash;被拖动对象 设置成可拖动属性，dragstart 事件里setData以存储数据  &ndash;&gt;-->
    <!--<img src="https://www.w3cmm.com/wp-content/themes/m/images/side.png" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31">-->
<!--</div>-->
   <!--&lt;!&ndash;目标对象 1、dragover 阻止默认事件 2、drop事件   （2.1）阻止默认事件  （2.2） getData （2.3） appendChild&ndash;&gt;-->
<!--<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>-->

 <h1>全部</h1>
<ul id="all" ondragover="allowDrop(event)" ondrop="drop(event)" >
    <li draggable="true" ondragstart="drag(event)" id="drag0">军事</li>
    <li draggable="true" ondragstart="drag(event)" id="drag1">浙江</li>
    <li draggable="true" ondragstart="drag(event)" id="drag2">手机</li>
    <li draggable="true" ondragstart="drag(event)" id="drag3">宇宙</li>
    <li draggable="true" ondragstart="drag(event)" id="drag4">娱乐</li>
    <li draggable="true" ondragstart="drag(event)" id="drag5">美妆</li>
    <li draggable="true" ondragstart="drag(event)" id="drag6">汽车</li>
    <li draggable="true" ondragstart="drag(event)" id="drag7">科技</li>
</ul>
<h1>订阅</h1>
<ul id="take" ondragover="allowDrop(event)" ondrop="drop(event)">

</ul>

</body>
</html>
