    <script>
        showCheck ();
        $(window).on("scroll",function () {
            showCheck ();
        });
       function showCheck () {
             $(".ct img").each(function () {
                 var $cur=$(this);
                 if ($cur.attr("isLoded")){
                     return
                 }
                 if (isVisible($cur)){
                     lode($cur);
                 }
             });
             function lode($ele) {
                 $ele.attr("isLoded",true);
                 $ele.attr("src", $ele.attr("data-src"))

             }
             function isVisible($node){
                 var scrollH=$(window).height()+$(window).scrollTop(),
                         selfDoc=$node.offset().top;
                 if (selfDoc < scrollH ) {
                     return true
                 }
                 else {
                     return false
                 }
             }
     }





    </script>
