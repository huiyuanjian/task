<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    *{
        margin: 0;
        padding: 0;

    }
 
    #header,
    #footer{
        background-color: red;

    }

        float: left;
    }
    #content .main{
        background-color: pink;

        display: block;
        clear: both;
    }
